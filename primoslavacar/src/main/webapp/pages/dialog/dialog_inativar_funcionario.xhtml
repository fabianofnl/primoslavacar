<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogInativarFuncionario"
	header="Inativar Funcionario" widgetVar="dialogInativarFuncionario"
	appendTo="@(body)"
	message="#{funcionarioManagedBean.funcionarioSelecionado.nome} será inativado(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogInativarFuncionario">
			<p:commandButton value="Sim"
				actionListener="#{funcionarioManagedBean.inativarFuncionario}"
				update=":frmFuncDataTable"
				oncomplete="if(!args.validationFailed) PF('dialogInativarFuncionario').hide(); 
							else PF('dialogInativarFuncionario').show();" />

			<p:commandButton value="Não" type="button"
				onclick="PF('dialogInativarFuncionario').hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
