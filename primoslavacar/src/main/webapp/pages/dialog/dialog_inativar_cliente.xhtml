<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogInativarCliente"
	header="Inativar Cliente" widgetVar="dialogInativarCliente"
	appendTo="@(body)"
	message="#{clienteManagedBean.clienteSelecionado.nome} será inativado(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogInativarCliente">
			<p:commandButton value="Sim"
				actionListener="#{clienteManagedBean.inativarCliente}"
				update=":frmClienteDataTable"
				oncomplete="if(!args.validationFailed) PF('dialogInativarCliente').hide(); 
							else PF('dialogInativarCliente').show();" />

			<p:commandButton value="Não" type="button"
				onclick="PF('dialogInativarCliente').hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
