<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogInativarConta"
	header="Inativar Conta" widgetVar="dialogInativarConta"
	appendTo="@(body)"
	message="#{contaManagedBean.contaSelecionada.nome} será inativado(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogInativarConta">
			<p:commandButton value="Sim"
				actionListener="#{contaManagedBean.inativarConta}"
				update=":frmContaDataTable"
				oncomplete="if(!args.validationFailed) PF('dialogInativarConta').hide(); 
							else PF('dialogInativarConta').show();" />

			<p:commandButton value="Não" type="button"
				onclick="PF('dialogInativarConta').hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
