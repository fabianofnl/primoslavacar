<ui:composition template="/pages/template/system_template.xhtml">

			</div>

			<h:form id="frmRemoteCommand">

					actionListener="#{fluxoCaixaManagedBean.carregarTabela}"
					autoRun="true"
					update=":frmFluxoCaixa:barChart :frmFluxoCaixa:dataTableReceita :frmFluxoCaixa:fluxoCaixaTotaisReceitas :frmFluxoCaixa:fluxoCaixaSaldoTotal :frmFluxoCaixa:dataTableDespesa :frmFluxoCaixa:fluxoCaixaTotaisDespesas :frmFluxoCaixa:selectAnoBase" />

							var="anoB" itemLabel="#{anoB}" itemValue="#{anoB}" />

						actionListener="#{fluxoCaixaManagedBean.carregarTabela}"

					<p:column headerText="Março" width="100">
