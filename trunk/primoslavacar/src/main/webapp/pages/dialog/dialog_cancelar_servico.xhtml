<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogCancelarServico"
	header="Cancelar Serviço" widgetVar="dialogCancelarServico"
	appendTo="@(body)"
	message="Serviço: #{agendaManagedBean.agendamentoSelecionado.servico.nome}, 
			cliente: #{agendaManagedBean.agendamentoSelecionado.cliente.nome} será cancelado(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogCancelarServico">
			<p:commandButton value="Sim"
				actionListener="#{agendaManagedBean.cancelarServico}"
				update=":idTabView:frmAgenda :idGrowl :idTabView:frmSchedule"
				oncomplete="if(!args.validationFailed){ PF('dialogCancelarServico').hide();} 
							else {PF('dialogCancelarServico').show();}" />

			<p:commandButton value="Não" type="button"
				onclick="PF('dialogCancelarServico').hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
