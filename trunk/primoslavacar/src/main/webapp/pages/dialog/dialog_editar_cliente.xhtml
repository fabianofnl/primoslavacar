<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:dialog id="idDialogEditCliente" header="Editar Cliente"
	widgetVar="dialogEditCliente" appendTo="@(body)" modal="true"
	dynamic="true" resizable="false">

	<h:form id="frmDialogEditCliente">
		<p:panelGrid styleClass="tableBorderNone">
			<p:row>

				<p:column>
					<h:outputLabel value="CPF:" />
				</p:column>
				<p:column>
					<p:inputMask required="true" converter="cpfConverter"
						requiredMessage="Campo CPF é obrigatório."
						value="#{clienteManagedBean.clienteSelecionado.cpf}"
						mask="999.999.999-99" maxlength="14" />
				</p:column>

				<p:column>
					<h:outputLabel value="Nome:" />
				</p:column>
				<p:column>
					<p:inputText value="#{clienteManagedBean.clienteSelecionado.nome}"
						required="true" requiredMessage="Campo nome é obrigatório." />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="Telefone:" />
				</p:column>
				<p:column>
					<p:inputMask required="true" converter="telefoneConverter"
						requiredMessage="Campo telefone é obrigatório."
						value="#{clienteManagedBean.clienteSelecionado.telefone}"
						mask="(99)9999-9999" maxlength="13" />
				</p:column>

				<p:column>
					<h:outputLabel value="Endereço/Nº:" />
				</p:column>
				<p:column>
					<p:inputText required="true"
						requiredMessage="Campo endereço/nº é obrigatório."
						value="#{clienteManagedBean.clienteSelecionado.email}" />
				</p:column>

			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="E-mail:" />
				</p:column>
				<p:column>
					<p:inputText required="true"
						requiredMessage="Campo e-mail é obrigatório."
						value="#{clienteManagedBean.clienteSelecionado.email}" />
				</p:column>

				<p:column>
					<h:outputLabel value="Status:" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="selectStatus" effectDuration="100"
						required="true" requiredMessage="O campo status é obrigatório."
						value="#{clienteManagedBean.clienteSelecionado.status}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Ativo" itemValue="Ativo" />
						<f:selectItem itemLabel="Inativo" itemValue="Inativo" />
					</p:selectOneMenu>
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="4">
					<p:separator />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<div align="right">
						<p:commandButton value="Cancelar" type="button"
							onclick="PF('dialogEditCliente').hide()" />
						<p:commandButton value="OK"
							actionListener="#{clienteManagedBean.editarCliente}"
							update="frmDialogEditCliente :frmClienteDataTable"
							oncomplete="if(!args.validationFailed) PF('dialogEditCliente').hide(); 
										else PF('dialogEditCliente').show();" />
					</div>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</p:dialog>
</html>
